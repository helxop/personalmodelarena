<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Battle Arena & Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <datalist id="model-names-list"></datalist>
    <input type="file" id="file-input" accept=".json,application/json" style="display:none;">

    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <header class="header">
        <div class="header-top">
            <h1>LLM Battle Arena</h1>
            <div id="ranking-selector" class="ranking-selector segmented-control">
                <button data-system="bt" class="btn active">Bradley-Terry</button>
                <button data-system="elo" class="btn">ELO</button>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn" id="load-file-btn">Load File</button>
            <button class="btn btn-primary" id="add-entry-btn">+ Add Entry</button>
            <button class="btn btn-success" id="calculate-btn">Calculate Ratings</button>
            <button class="btn" id="export-btn">View / Export</button>
            <button class="btn btn-danger" id="clear-all-btn">Clear All</button>
        </div>
    </header>

    <main>
        <section id="leaderboard-section">
            <h2>üèÜ Leaderboard</h2>
            <div class="leaderboard-controls">
                <button class="sort-btn" data-key="rating">Rating <span></span></button>
                <button class="sort-btn" data-key="wins">Wins <span></span></button>
                <button class="sort-btn" data-key="losses">Losses <span></span></button>
                <button class="sort-btn" data-key="ties">Ties <span></span></button>
                <button class="sort-btn" data-key="matches">Matches <span></span></button>
                <button class="sort-btn" data-key="winrate">Winrate <span></span></button>
            </div>
            <ul id="leaderboard-container"></ul>
        </section>

        <section id="editor-section">
            <div id="editor-container"></div>
        </section>
    </main>

    <div id="export-modal" class="modal">
        <div class="modal-content">
            <h2>Generated JSON</h2>
            <textarea id="json-output" readonly></textarea>
            <div class="modal-actions">
                <button class="btn btn-success" id="download-file-btn">Download File</button>
                <button class="btn btn-primary" id="copy-json-btn">Copy</button>
                <button class="btn btn-danger" id="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
